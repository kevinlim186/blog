<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Test</title>
    <script src="https://cdn.plot.ly/plotly-basic-2.33.0.min.js"></script>
</head>
<body>
<div id="chart-container"></div>
<script>
        fetch("http://localhost:8050/api/philippine-garlic-price")
                .then(r => r.text())
                .then(html => {
                    const container = document.getElementById("chart-container");
                    container.innerHTML = html;
                    const scripts = container.querySelectorAll("script");
                    
                    const scriptsToExecute = [];
                    scripts.forEach(oldScript => {
                        const newScript = document.createElement("script");
                        for (const attr of oldScript.attributes) {
                            newScript.setAttribute(attr.name, attr.value);
                        }
                        if (!oldScript.src) {
                            newScript.textContent = oldScript.textContent;
                        }
                        scriptsToExecute.push(newScript);
                        oldScript.remove();
                    });
                    scriptsToExecute.forEach(script => {
                        document.body.appendChild(script);
                    });
                })
                .catch(error => console.error('Error fetching chart embed:', error));
    </script>

</body>
</html>
